<section class="container history">
  <h1 class="history__h">
    Search history -
    <span>{{ (requestList | async)?.length }}</span>&nbsp;requests
  </h1>

  <ul class="list-group list-group-flush history__list">
    <li class="list-group-item history__item"
        *ngFor="let request of requestList | async; let i = index">
        <app-request
          class="history__request"
          [request]="request">
        </app-request>
    </li>
  </ul>
</section>
