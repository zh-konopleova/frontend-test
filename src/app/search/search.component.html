<div class="container">
  <div class="input-group my-5 search">
    <label class="search__label mr-3" for="search">I'm looking for</label>
    <input
      type="text"
      id="search"
      class="form-control"
      placeholder="Text of my search request"
      aria-label="Search request"
      aria-describedby="button-addon2"
    >
    <button class="btn btn-outline-secondary px-5 ml-2" type="button" id="button-addon2">
      <i class="fas fa-search"></i>
      Find
    </button>
  </div>
</div>
